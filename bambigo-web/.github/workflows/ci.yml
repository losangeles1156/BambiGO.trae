name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './bambigo-web/package-lock.json'

      - name: Install dependencies
        run: npm ci
        working-directory: ./bambigo-web

      - name: Lint
        run: npm run lint:ci
        working-directory: ./bambigo-web

      - name: Typecheck
        run: npm run typecheck
        working-directory: ./bambigo-web

      - name: Test
        run: npm test
        working-directory: ./bambigo-web
